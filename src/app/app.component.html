<clr-main-container>
  <clr-header class="header header-2">
    <div class="branding">
      <a href="#" class="nav-link">
        <span class="clr-icon clr-clarity-logo"></span>
        <span class="title">Freevents</span>
      </a>
    </div>
    <div class="header-nav">
      <a [routerLink]="['/events']" routerLinkActive="active" class="nav-link"><span class="nav-text">Events</span></a>
      <a [routerLink]="['/admin']" routerLinkActive="active" class="nav-link"><span class="nav-text">Admin</span></a>
      <a [routerLink]="['/about']" routerLinkActive="active" class="nav-link"><span class="nav-text">About</span></a>
    </div>
    <div class="header-actions">
      <clr-dropdown clrMenuPosition="bottom-right">
        <button class="nav-icon" clrDropdownToggle>
                <clr-icon shape="cog"></clr-icon>
                <clr-icon shape="caret down"></clr-icon>
            </button>
        <clr-dropdown-menu>
          <a href="..." clrDropdownItem>Log out</a>
          <a (click)="login()" clrDropdownItem>Log In</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </clr-header>
  <nav *ngIf="true" class="sub-nav" [clr-nav-level]="1">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="#" [routerLink]="['/admin/events']" routerLinkActive="active">Events</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" [routerLink]="['/admin/delegates']" routerLinkActive="active">Delegates</a>
      </li>
    </ul>
  </nav>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</clr-main-container>
